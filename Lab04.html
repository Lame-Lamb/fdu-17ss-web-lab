<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>

<body>
    <header>
         <h1>Share Your Travels</h1>
         <p>let us know where you've been</p>
    </header>

    <main>
       <section>
           <form method="post" action="http://www.randyconnolly.com/tests/process.php">
               <fieldset>
                   <legend>
                       photo details
                   </legend>

                   <table>
                       <tr>
                           <td colspan="2">
                               <p>
                                   <label>
                                       Title
                                   </label><br/>
                                   <input type="text" name="title" placeholder="Give your photo a descriptive name"/>
                               </p>

                               <p>
                                   <label>
                                       Description
                                   </label><br/>
                                   <textarea name="description" rows="5" placeholder="Adding a rich description will help with search results"></textarea>
                               </p>
                           </td>
                       </tr>

                       <tr>
                            <td>
                                <p>
                                    <label>
                                        Continent
                                    </label><br/>
                                    <select name="continent">
                                        <option>Choose Continent</option>
                                        <option>Africa</option>
                                        <option>Antarctica</option>
                                        <option>Asia</option>
                                        <option>Europe</option>
                                        <option>Oceania</option>
                                        <option>North America</option>
                                        <option>South America</option>
                                    </select>
                                </p>

                                <p>
                                    <label>
                                        Country
                                    </label><br/>
                                    <select name="country">
                                        <option>Choose Country</option>
                                        <option>China</option>
                                        <option>Japan</option>
                                        <option>korea</option>
                                    </select>
                                </p>

                                <p>
                                    <label>
                                        City
                                    </label><br/>
                                    <input type="text" name="city"/>
                                </p>
                            </td>
                           <td>
                               <div class="box">
                                   <label>Copyright?</label><br/>
                                   <input type="radio" name="copyright" value="1"/>All rights reserved<br/>
                                   <input type="radio" name="copyright" value="2" checked="checked"/>Creative Commons<br/>
                               </div>

                               <div class="box">
                                   <label>Creative Commons Types</label><br/>
                                   <input type="checkbox" name="creative commons" value="1"/>Attribution<br/>
                                   <input type="checkbox" name="creative commons" value="2"/>Noncommercial<br/>
                                   <input type="checkbox" name="creative commons" value="3"/>No Derivative Works<br/>
                               </div>
                           </td>
                       </tr>

                       <tr>
                           <td colspan="2">
                               <div class="rectangle">
                                   <label>I accept the software license</label>
                                   <input type="checkbox" name="license"/>
                               </div>
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label>Rate this photos:</label><br/>
                               <input type="number" name="rate" min="0" max="9"/><br/>
                               <label>Color Collection:</label><br/>
                               <input type="color" name="color"/><br/>
                           </td>
                           <td>
                               <div class="box">
                                   <label>Date Taken</label><br/>
                                   <input type="date" name="data"/><br/>
                                   <label>Time Taken</label><br/>
                                   <input type="time" name="time"/><br/>
                               </div>
                           </td>
                       </tr>

                       <tr>
                           <td colspan="2">
                               <div class="rectangle">
                                   <input class="rounded" type="submit" value="提交"/>
                                   <input class="rounded" type="reset" value="Clear Form"/>
                               </div>
                           </td>
                       </tr>
                   </table>
               </fieldset>
           </form>
       </section>
    </main>
</body>
</html>
